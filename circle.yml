dependencies:
    override:
        - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
        - echo "export NVM_DIR='$HOME/.nvm'" >> ~/.profile
        - echo "[ -s '$NVM_DIR/nvm.sh' ] && . '$NVM_DIR/nvm.sh'" >> ~/.profile
        - nvm install 8.9.3
        - nvm install 6.12.2

test:
    override:
        - nvm use 6.12.2
        - node -v && npm -v
        - npm install -g nodeunit grunt-cli
        - npm install
        - grunt build
        - npm test
        
        - rm -r node_modules
        
        - nvm use 8.9.3
        - node -v && npm -v
        - npm install -g nodeunit grunt-cli
        - npm install
        - grunt build
        - npm test
